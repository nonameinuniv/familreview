<!doctype html>
<html>
<head> 
    <title> 가족시청지수 안내</title>
    <meta charset="utf-8">
    <style>

.modal__background{
  position: fixed;
  top:0; left: 0; bottom: 0; right: 0;
  background: rgba(0, 0, 0, 0.8);
}
 

.modal__box{
  position: absolute;
  top: calc(50vh - 200px); left: calc(50vw - 200px);
  background-color: white;
  display: flex; 
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  width: 500px;
  height: 500px;
}


.image {
  max-width: 60%; 
  max-height: 60%; 
}

.story {
  margin-left: 30px;
  margin-right: 30px;
}


    </style>
</head>

<body>
    <div class="modal__background">
        <div class="modal__box">
            <h2>패밀리뷰란?</h2>
            <div class="story">
              <p>영화의 완성도를 살짝 떠나, <br>
                가족과 함께 볼 영화로 적절한지 판단하는 기준을 말해요. </p>
            </div>
            <img src="평점설명.png" alt="평점기준" class="image">
            <button id="close-modal">닫기</button>
        </div>
      </div>
      
 <script>
   
    document.getElementById('close-modal').addEventListener('click', function () {
    window.history.back(); 
    });

    </script>



</body>
</html>
